{% extends 'tasks/base.html' %}

{% block title %}New Category{% endblock %}

{% block content %}
<h2>Create New Category</h2>

{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    
    <div style="margin-bottom: 20px;">
        <label for="name" style="display: block; margin-bottom: 5px; font-weight: bold;">Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" required 
               style="width: 100%; padding: 10px; border: 2px solid #dee2e6; border-radius: 5px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="description" style="display: block; margin-bottom: 5px; font-weight: bold;">Description:</label>
        <textarea id="description" name="description" rows="4"
                  style="width: 100%; padding: 10px; border: 2px solid #dee2e6; border-radius: 5px;">{{ description }}</textarea>
    </div>
    
    <button type="submit" class="btn">Create Category</button>
    <a href="{% url 'category_list' %}" class="btn" style="background: #6c757d; margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
